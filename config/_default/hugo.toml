# -- Site Configuration --
# DivineForge Work Log â€” Blowfish theme

theme = "blowfish"
baseURL = "https://divineforge.com/"
defaultContentLanguage = "en"

enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = false

[pagination]
  pagerSize = 20

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "date"
        weight = 10
